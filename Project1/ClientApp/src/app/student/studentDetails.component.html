<div *ngIf="student">
  <mat-card>
    <mat-card-content>
      <h1 id="tableLabel">Details</h1>

      <p aria-live="polite">Name: <strong>{{ student.name }}</strong></p>

      <p aria-live="polite">Age: <strong>{{ student.age }}</strong></p>

      <p aria-live="polite">Phone: <strong>{{ student.phone }}</strong></p>
    </mat-card-content>
  </mat-card>
</div>

<div *ngIf="student">
  <mat-card>
    <mat-card-content>
      <h2 class="example-h2">Update student</h2>

      <mat-form-field>
        <input matInput type="text" placeholder="Name" [(ngModel)]="student.name">
      </mat-form-field>
      <br />
      <mat-form-field>
        <input matInput type="text" placeholder="Age" [(ngModel)]="student.age">
      </mat-form-field>
      <br />
      <mat-form-field>
        <input matInput type="text" placeholder="Phone" [(ngModel)]="student.phone">
      </mat-form-field>
      <br />
      <button mat-raised-button color="accent" (click)="saveStudent()">Save updates</button> <br />
    </mat-card-content>
  </mat-card>
</div>

<div *ngIf="teacher">
  <mat-card>
    <mat-card-content>
      <h1 id="tableLabel">Details</h1>

      <p aria-live="polite">Name: <strong>{{ teacher.name }}</strong></p>

      <p aria-live="polite">Phone: <strong>{{ teacher.phone }}</strong></p>

      <p aria-live="polite">Class: <strong>{{ teacher.class }}</strong></p>
    </mat-card-content>
  </mat-card>
</div>
